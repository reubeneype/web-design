<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Learning media tags</h1>
    <h2>Playing  vedio from local</h2>
    <video width="400px" height="300px" src="002 What you should know before watching this course.mp4" controls autoplay muted></video>
    <hr>
    <h2>Playing vedio from web</h2>
    <video width="400px" height="300px" src="http://techslides.com/demos/sample-videos/small.mp4" controls autoplay muted></video>
    <hr>
    <h2>Audio Player from web</h2>
    <audio controls>
        <source src="http://techslides.com/demos/samples/sample.mp3">
    </audio>
    <hr>
    <h2>Using iframe to display youtube vedio</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/o1HYsdwvFEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
